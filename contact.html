<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts bağlantı etiketi -->
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <!-- Bootstrap ikonları için gerekli cdn bağlantı etiketi -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- style.css dosyası bağlantı etiketi -->
    <link rel="stylesheet" href="css/main.css">
    <title>Sinematik Film Keyfi için CNC</title>
</head>
<body>
    <!-- header etiketi başlangıç -->
    <header class="header-home bg-dark">
        <div class="container">
            <!-- main-nav etiketi başlangıç -->
            <nav class="main-nav">
                <h1 class="main-nav-logo"><i class="bi bi-camera-reels"></i> CNC Film & Dizi</h1>
                <ul class="main-nav-items">
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="movies.html">Filmler</a></li>
                    <li><a href="series.html">Diziler</a></li>
                    <li><a href="contact.html" class="active">İletişim</a></li>
                </ul>
            </nav>
            <!-- main-nav etiketi bitiş -->
        </div>
    </header>
    <!-- header etiketi bitiş -->

    <!-- contact etiketi başlangıç -->
    <section class="contact">
        <div class="container py-2">
            <div class="section-title text-center">Bize Ulaşın</div>
            <div class="border-bottom"></div>
            <p class="lead text-center">Bize Ulaşın, Sorularınızı Yanıtlayalım, Önerilerinizi Bekliyoruz!</p>
            <form>
                <div class="form-elements">
                    <div class="input-field">
                        <input type="text" placeholder="Lütfen adınızı giriniz.">
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Lütfen soyadınızı giriniz.">
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Lütfen emailinizi giriniz.">
                    </div>
                    <div class="input-field">
                        <input type="tel" placeholder="Lütfen telefon numaranızı giriniz.">
                    </div>
                    <div class="input-field">
                        <textarea placeholder="Lütfen mesajınızı giriniz." rows="10"></textarea>
                    </div>
                    <button class="btn-medium send-btn">Gönder</button>
                </div>
            </form>
        </div>
    </section>
    <!-- contact etiketi bitiş -->

    <!-- footer etiketi başlangıç -->
    <footer class="main-footer bg-dark">
        <div class="container">
            <div class="footer-content">
                <p>Copyright &copy; 2023. CNC Yazılım.</p>
                <ul class="social">
                    <li><a href="#"><i class="bi bi-facebook"></i></a></li>
                    <li><a href="#"><i class="bi bi-twitter"></i></a></li>
                    <li><a href="#"><i class="bi bi-instagram"></i></a></li>
                    <li><a href="#"><i class="bi bi-youtube"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- footer etiketi bitiş -->

    <!-- jQuery dosyası bağlantı etiketi -->
    <script src="js/jquery.min.js"></script>
    <!-- type.writer.js dosyası bağlantı etiketi -->
    <script src="js/type-writer.js"></script>
</body>
</html>
